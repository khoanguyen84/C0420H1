<html>

<head>
    <link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <div class="spinner" style="display: hide;"></div>
    <nav class="navbar navbar-expand-sm bg-success navbar-light">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
            <img src="images/nonavatar.png" alt="logo" style="width:40px; height: 40px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-1">
        <div>
            <a href="javascript:;" class="btn btn-success" 
                onclick="employee.openModal()">Create</a>
        </div>
        <div>
            <table id="tbEmployee" class="table table-bordered table-hover table-striped mt-1">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Fullname</th>
                        <th>Avatar</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>DoB</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <!-- The Modal -->
        <div class="modal" id="addEditEmployee">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Create new employee</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="frmAddEditEmployee">
                            <div class="row">
                                <div class="col-4">
                                    <img src="images/nonavatar.png" id="Avatar" style="width: 200px; height: 210px;" alt="">
                                    <input type="file" accept="image/*" onchange="employee.uploadAvatar(this)">
                                </div>
                                <div class="col-8">
                                    <input hidden id="EmployeeId" name="EmployeeId" value="0">
                                    <div class="form-group">
                                        <label>Fullname:</label>
                                        <input type="text" class="form-control" placeholder="Fullname" 
                                        id="Fullname" name="Fullname" data-rule-required="true"
                                        data-msg-required="Fullname is required">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label>Gender:</label>
                                            <input type="text" class="form-control" placeholder="Gender" 
                                            id="Gender" name="Gender" data-rule-required="true"
                                            data-msg-required="Gender is required">
                                        </div>
                                        <div class="form-group col-6">
                                            <label>Date of birth:</label>
                                            <input type="date" class="form-control" placeholder="Date of birth" 
                                            id="DoB" name="DoB" data-rule-required="true"
                                            data-msg-required="DoB is required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <input type="text" class="form-control" placeholder="Address" 
                                        id="Address" name="Address" data-rule-required="true"
                                        data-msg-required="Address is required">
                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <a href="javascript:;" class="btn btn-success" onclick="employee.save()">Save</a>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="https://mdbootstrap.com/"> MDBootstrap.com</a>
        </div>
        <!-- Copyright -->

    </footer>


    <script src="libs/node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="libs/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="libs/node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="libs/node_modules/bootbox/bootbox.js"></script>
    <script src="js/employee.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
